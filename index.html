<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #myVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="myVideo" src="project_final.mp4" loop>
        <p>你的瀏覽器不支援影片播放。</p>
    </video>

    <script>
        // 讓使用者點擊影片時，可以播放或暫停
        const video = document.getElementById('myVideo');
        
        video.addEventListener('click', function() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>

</body>
</html>
