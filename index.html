<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none;
        }
        #myVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.1s;
        }
        #myVideo.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <video id="myVideo" src="project_final.mp4" loop muted playsinline></video>

    <script>
        const video = document.getElementById('myVideo');
        let hasTriggered = false;

        function triggerSurprise() {
            if (hasTriggered) return;
            hasTriggered = true;

            video.muted = false;
            video.volume = 1.0;

            video.classList.add('show');
            
            video.play().catch(error => {
                video.muted = true;
                video.play();
            });

            document.removeEventListener('mousedown', triggerSurprise);
            document.removeEventListener('touchstart', triggerSurprise);
            document.removeEventListener('keydown', triggerSurprise);
            document.removeEventListener('click', triggerSurprise);
        }

        document.addEventListener('mousedown', triggerSurprise);
        document.addEventListener('touchstart', triggerSurprise);
        document.addEventListener('keydown', triggerSurprise);
        document.addEventListener('click', triggerSurprise);
    </script>

</body>
</html>
