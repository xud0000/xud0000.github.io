<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL個人網頁</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #myVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            cursor: default; 
        }
    </style>
</head>
<body>

    <video id="myVideo" src="project_final.mp4" loop>
        <p>你的瀏覽器不支援影片播放。</p>
    </video>

    <script>
        const video = document.getElementById('myVideo');
        function playVideo() {
            if (video.paused) {
                const playPromise = video.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("影片開始播放");
                        removeInteractionListeners();
                    }).catch(error => {
                        console.warn("自動播放被阻擋", error);
                    });
                }
            }
        }
        function removeInteractionListeners() {
            document.removeEventListener('mousemove', playVideo);
            document.removeEventListener('touchmove', playVideo);
            document.removeEventListener('touchstart', playVideo);
        }
        function initEventListeners() {
            document.addEventListener('mousemove', playVideo);
            document.addEventListener('touchmove', playVideo);
            document.addEventListener('touchstart', playVideo);
        }
        initEventListeners();
        video.addEventListener('click', function() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>

</body>
</html>
