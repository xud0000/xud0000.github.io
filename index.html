<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL個人網頁</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #myVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="myVideo" src="project_final.mp4" loop muted>
        <p>你的瀏覽器不支援影片播放。</p>
    </video>

    <script>
        const video = document.getElementById('myVideo');
        
        // 檢測滑鼠移動和觸控事件
        let hasInteracted = false;
        
        function startVideo() {
            if (!hasInteracted) {
                hasInteracted = true;
                
                // 開始播放影片
                video.play().catch(error => {
                    console.error('播放失敗:', error);
                });
                
                // 移除事件監聽器，避免重複觸發
                document.removeEventListener('mousemove', startVideo);
                document.removeEventListener('touchmove', startVideo);
            }
        }

        // 添加事件監聽器
        document.addEventListener('mousemove', startVideo);
        document.addEventListener('touchmove', startVideo);

        // 點擊影片播放/暫停
        video.addEventListener('click', function() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>

</body>
</html>
